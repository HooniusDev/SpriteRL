[application]

name="SpriteRL"
main_scene="res://Scenes/game_scene.tscn"
icon="res://icon.png"

[autoload]

entity_factory="*res://ecs/systems/entity_factory.gd"
component_factory="*res://ecs/systems/component_factory.gd"
action_factory="*res://Scripts/globals/action_factory.gd"
utils="*res://Scripts/globals/utils.gd"
directions="*res://Scripts/globals/directions.gd"

[display]

width=384
height=288
test_width=768
test_height=576
use_2d_pixel_snap=true
stretch_mode="viewport"

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_w=[key(Left)]
move_e=[key(Right)]
move_n=[key(Up)]
move_s=[key(Down)]
move_camera_s=[key(Down, A)]
move_camera_w=[key(Left, A)]
move_camera_e=[key(Right, A)]
move_camera_n=[key(Up, A)]

[render]

room_cull_enabled=false
default_clear_color=#ff1a1a1a
