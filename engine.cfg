[application]

name="SpriteRL"
main_scene="res://Scenes/game/homebase_scene.tscn"
icon="res://icon.png"

[autoload]

globals="*res://Scripts/globals/globals.gd"
utils="*res://Scripts/globals/utils.gd"
directions="*res://Scripts/globals/directions.gd"

[display]

width=400
height=320
test_width=800
test_height=640
use_2d_pixel_snap=true
stretch_mode="viewport"

[image_loader]

filter=false
gen_mipmaps=false

[input]

drop_item_modifier=[mbutton(0, 2)]
mouse_left_up=[mbutton(0, 1)]
toggle_inventory=[key(I)]
toggle_targetting=[key(T)]
move_w=[key(Left)]
move_e=[key(Right)]
move_n=[key(Up)]
move_s=[key(Down)]
move_camera_s=[key(Down, A)]
move_camera_w=[key(Left, A)]
move_camera_e=[key(Right, A)]
move_camera_n=[key(Up, A)]

[render]

room_cull_enabled=false
default_clear_color=#ff1a1a1a
